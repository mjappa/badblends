              var cuePoint = 9; //change the cuepoint here

              function progressTracker(){
                player.getCurrentTime().then(function(seconds) {
                // seconds = the current playback position
                   // console.log(seconds);

                   if (seconds >= cuePoint){
                      triggerHotspot();
                   }
                   else{
